<!DOCTYPE html>
<html>
  <head>
    <title>Marker-based AR with A-Frame and AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <!-- AR Scene -->
    <a-scene embedded arjs="trackingMethod: best;">
      <!-- Hiro Marker -->
      <a-marker preset="hiro">
        <!-- Blue Cube -->
        <a-box
          position="0 0.5 0"
          rotation="0 45 45"
          scale="0.5 0.5 0.5"
          material="color: blue;"
        ></a-box>

        <!-- Blue Sphere -->
        <a-sphere position="0 1.25 0" radius="0.25" color="blue"></a-sphere>

        <!-- Blue Cylinder -->
        <a-cylinder
          position="0 -0.25 0"
          height="0.5"
          radius="0.25"
          color="blue"
        ></a-cylinder>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
