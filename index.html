<!DOCTYPE html>
<html>
  <head>
    <title>Combined AR Experience</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <!-- AR Scene -->
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true"
    >
      <!-- Hiro Marker -->
      <a-marker preset="hiro">
        <a-box
          position="0 0.5 0"
          rotation="0 45 45"
          scale="0.5 0.5 0.5"
          material="color: blue;"
        ></a-box>
        <a-sphere position="0 1.25 0" radius="0.25" color="blue"></a-sphere>
        <a-cylinder
          position="0 -0.25 0"
          height="0.5"
          radius="0.25"
          color="blue"
        ></a-cylinder>
      </a-marker>

      <!-- Location-based Entities -->
      <a-entity
        material="color: red"
        geometry="primitive: box"
        gps-new-entity-place="latitude: 41.788628; longitude: 20.897956"
        scale="1 1 1"
      ></a-entity>
      <a-entity
        material="color: red"
        geometry="primitive: cone"
        gps-new-entity-place="latitude: 41.788594; longitude: 20.898024"
        scale="1 5 1"
      ></a-entity>
      <a-entity
        material="color: red"
        geometry="primitive: sphere"
        gps-new-entity-place="latitude: 41.788575; longitude: 20.897995"
        scale="1 1 1"
      ></a-entity>

      <!-- Camera -->
      <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
    </a-scene>

    <a href="index.html" style="position: absolute; top: 20px; left: 20px"
      >Back to Menu</a
    >
  </body>
</html>
