<!DOCTYPE html>
<html>
  <head>
    <title>Combined AR with A-Frame and AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
      <!-- Hiro Marker for Marker-Based AR -->
      <a-marker preset="hiro">
        <!-- Blue Cube -->
        <a-box
          position="0 0.5 0"
          rotation="0 45 45"
          scale="0.5 0.5 0.5"
          material="color: blue;"
        ></a-box>

        <!-- Blue Sphere -->
        <a-sphere position="0 1.25 0" radius="0.25" color="blue"></a-sphere>

        <!-- Blue Cylinder -->
        <a-cylinder
          position="0 -0.25 0"
          height="0.5"
          radius="0.25"
          color="blue"
        ></a-cylinder>
      </a-marker>

      <!-- Location-Based AR -->
      <!-- Red Sphere at specific latitude and longitude -->
      <a-sphere
        gps-entity-place="latitude: 41.788889; longitude: 20.897778"
        material="color: red"
        radius="1"
      ></a-sphere>

      <!-- Red Cube -->
      <a-box
        gps-entity-place="latitude: 41.788889; longitude: 20.897778"
        material="color: red"
        depth="1"
        height="1"
        width="1"
      ></a-box>

      <!-- Red Cylinder -->
      <a-cylinder
        gps-entity-place="latitude: 41.788889; longitude: 20.897778"
        material="color: red"
        height="2"
        radius="0.5"
      ></a-cylinder>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
